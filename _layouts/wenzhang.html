---
layout: base
---
<!-- Page Header -->
<header class="masthead" style="background-image: url('/img/home-bg.jpg')">
  <div class="overlay"></div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-heading">
          <h1>{{page.title}}</h1>
          <h2 class="subheading">{{page.subtitle|default:page.excerpt|strip_html|truncate:100}}</h2>
          <span class="meta">Posted by
            <a href="#">{{page.author|default: site.author}}</a>
            on {{page.date|date_to_long_string}}</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Post Content -->
<article>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {{content}}
      </div>
    </div>
  </div>
</article>

<hr>
